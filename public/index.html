<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link rel="stylesheet" href="./libs/antd.min.css" />
<style>
.component {
  background: #fff;
  padding: 10px;
  width: 300px;
  margin: 0 10px 10px 0;
  display: inline-block;
  vertical-align: top;
  border-radius: 4px;
}
.component:empty {
  display: none;
}
button {
  margin: 0 10px 10px 0;
}
</style>
<script>
var VARIOUS_CONFIG = {
  timeout: 1.5,
  root: '#root',
  entry: './dist/entry.js',
  earlyParallelComponents: ['config', 'helper-n', 'helper', 'page'],
  dependencies: {
    react: './libs/react.production.min.js',
    'react-dom': './libs/react-dom.production.min.js',
    'react-router-dom': './libs/react-router-dom.min.js',
    moment: './libs/moment.min.js',
    antd: './libs/antd-with-locales.min.js',
    moment_zhCN: './zh-cn.js',
    'rc-table': 'http://no-exist/rc-table.js',
    helper: './dist/helper.js',

    config: './dist/config.js',
    page: './dist/page.js',
    'dispatch-a': './dist/dispatch-a.js',
    'dispatch-b': './dist/dispatch-b.js',
    'i18n-c': './dist/i18n-c.js',
    'i18n-d': './dist/i18n-d.js',
    'i18n-e': './dist/i18n-e.js',
    'message-f': './dist/message-f.js',
    'message-g': './dist/message-g.js',
    'message-gg': './dist/message-gg.js',
    'create-h': './dist/create-h.js',
    'create-i': './dist/create-i.js',
    'create-j': './dist/create-j.js',
    'create-jj': './dist/create-j.js',
    'create-path-error': '/path-error.js',
    'create-empty-content': './dist/empty.js',
    'create-timeout': './dist/create-timeout.js',
    'render-k': './dist/render-k.js',
    'render-l': './dist/render-l.js',
    'helper-m': './dist/helper-m.js',
    'helper-n': './dist/helper-n.js',
  },
  env: 'development',
  pages: [
    {
      label: 'Config',
      icon: 'sliders',
      component: 'config',
      path: '/',
      components: ['helper-n', 'helper-n'],
    },
    {
      label: 'Dispatch',
      icon: 'api',
      component: 'dispatch',
      path: '/dispatch',
      components: ['dispatch-a', 'dispatch-b'],
    },
    {
      label: 'I18n',
      icon: 'copy',
      component: 'i18n',
      path: '/i18n',
      components: ['i18n-c', 'i18n-d', 'i18n-e'],
    },
    {
      label: 'PostMessage',
      icon: 'message',
      component: 'message',
      path: '/message',
      components: ['message-f', 'message-g', 'message-gg'],
    },
    {
      label: 'CreateComponent',
      icon: 'appstore',
      component: 'create',
      path: '/create',
      components: ['create-h', 'create-i', 'create-jj', 'store', 'no-defined', 'create-path-error', 'create-empty-content', 'create-j', 'create-j.j', 'create-j.k', 'create-j.no-exist', 'create-timeout', 'create-slient'],
    },
    {
      label: 'RenderComponent',
      icon: 'dashboard',
      component: 'render',
      path: '/render',
      components: ['render-k', 'render-l.LL'],
    },
    {
      label: 'Component Helper',
      icon: 'radar-chart',
      component: 'helper',
      path: '/helper',
      components: ['helper-m'],
    },
  ],
}
</script>
</head>
<body>
<div id="root"></div>
<script src="./libs/require.min.js"></script>
<script src="./dist/index.js"></script>
</body>
</html>
