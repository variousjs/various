<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link href="./style.css" rel="stylesheet" />
<script>
var VARIOUS_CONFIG = {
  timeout: 1.5,
  root: '#root',
  earlyParallelDependencies: ['preload'],
  dependencies: {
    react: './libs/react.19.js',
    'react-dom': './libs/react-dom.19.js',
    'react-router-dom': './libs/react-router-dom.min.js',
    'vue': './libs/vue.js',

    app: './dist/app.js',
    helper: './dist/helper/index.js',
    preload: './dist/helper/preload.js',
    container: './dist/container/index.js',
    'post-message': './dist/post-message/index.js',
    'post-message-vue': './dist/post-message/c.js',
    'create-module': './dist/create-module/index.js',
    'stack-exceeded': './dist/create-module/stack-exceeded.js',
    logger: './dist/logger/index.js',
    'logger-v': './dist/logger/v.js',
    'render': './dist/render-component/index.js',
    'render-v': './dist/render-component/r.js',
    'create': './dist/create-component/index.js',
    'create-reload': './dist/create-component/reload.js',
    i18n: './dist/i18n/index.js',
    'i18n-v': './dist/i18n/i.js',
    'i18n-async-v': './dist/i18n/vue-async.js',
    dispatch: './dist/dispatch/index.js',
    'dispatch-v': './dist/dispatch/d.js',
    'middlewares': './dist/moddlewares/index.js',
    'app-config': './dist/app/index.js',
  },
  pages: [
    {
      label: 'Helper',
      components: [
        { module: 'helper' },
      ],
      path: '/',
    },
    {
      label: 'CreateComponent',
      components: [
        { module: 'create' },
        { module: 'create-reload' },
      ],
      path: '/create-component',
    },
    {
      label: 'PostMessage',
      components: [
        { module: 'post-message.MessageA' },
        { module: 'post-message.MessageB' },
        { module: 'post-message-vue', type: 'vue3' },
      ],
      path: '/post-message',
    },
    {
      label: 'CreateModule',
      components: [
        { module: 'create-module' },
      ],
      path: '/create-module',
    },
    {
      label: 'Logger',
      components: [
        { module: 'logger' },
        { module: 'logger-v', type: 'vue3' },
      ],
      path: '/logger',
    },
    {
      label: 'RenderComponent',
      components: [
        { module: 'render' },
        { module: 'render-v', type: 'vue3' },
      ],
      path: '/render-component',
    },
    {
      label: 'I18n',
      components: [
        { module: 'i18n' },
        { module: 'i18n-v', type: 'vue3' },
        { module: 'i18n-async-v', type: 'vue3' },
      ],
      path: '/i18n',
    },
    {
      label: 'Dispatch',
      components: [
        { module: 'dispatch' },
        { module: 'dispatch-v', type: 'vue3' },
      ],
      path: '/dispatch',
    },
    {
      label: 'Middlewares',
      components: [
        { module: 'middlewares' },
      ],
      path: '/middlewares',
    },
    {
      label: 'App',
      components: [
        { module: 'app-config' },
      ],
      path: '/app',
    },
  ],
}
</script>
</head>
<body>
<div id="root"></div>
<script src="./dist/loader.js"></script>
</body>
</html>
