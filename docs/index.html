<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@3.26.14/dist/antd.min.css" />
<style>
.component {
  background: #fff;
  padding: 20px;
  display: inline-block;
  width: 300px;
  margin: 0 10px 10px 0;
  vertical-align: top;
}
.component:empty {
  display: none;
}
.title {
  font-size: 16px;
  color: #000;
  margin-bottom: 10px;
  font-weight: 500;
}
button {
  margin: 0 10px 10px 0;
}
</style>
<script>
var VARIOUS_CONFIG = {
  root: '#root',
  entry: './dist/entry.js',
  dependencies: {
    'react-router-dom': 'https://cdn.jsdelivr.net/npm/react-router-dom@5.3.0/umd/react-router-dom.min.js',
    moment: 'https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@3.26.14/dist/antd-with-locales.min.js',
    moment_zhCN: './zh-cn.js',
    'rc-table': 'https://baidu.com/666.js',
  },
  components: {
    a: './dist/a.js',
    b: './dist/b.js',
    c: './dist/c.js',
    d: './dist/d.js',
    e: './dist/e.js',
    f: './dist/f.js',
    g: './dist/g.js',
    gg: './dist/g.js',
    h: './dist/h.js',
    x: './dist/x.js',
    z: './dist/z.js',

    store: './dist/a.js',
    empty: './dist/empty.js',
    link: 'https://www.baidu.com/s.js',
  },
  menu: [
    {
      label: 'home',
      icon: 'dashboard',
      path: '/',
    },
    {
      label: 'Error',
      icon: 'close-circle',
      path: '/error',
    },
    {
      label: 'Module',
      icon: 'appstore',
      path: '/module',
    },
    {
      label: 'next',
      path: '/next/4',
      icon: 'user',
    },
    {
      label: 'tttt',
      path: '/ttt',
      icon: 'user',
    },
    {
      label: 'posts',
      path: '/posts',
      icon: 'book',
    },
    {
      label: 'Inspector',
      path: '/inspector',
      icon: 'plus',
    },
  ],
  routes: [
    {
      path: '/error',
      components: ['store', 'link', 'e', 'f', 'z.Y', 'no-exist', 'empty'],
    },
    {
      path: '/module',
      components: ['z.X', 'g', 'g.Y', 'gg'],
    },
    {
      path: ['/posts', '/posts/:id'],
      components: ['c', 'd', 'empty']
    },
    {
      path: '/inspector',
      components: [['a'], ['z.X']],
    },
    {
      path: '/',
      components: [
        [
          ['a'], ['b'], ['ca'], ['store'],
        ],
      ],
    },
    {
      path: '/next/:id',
      components: [
        [
          ['switch', 'b', 'e', 'f', 'g.Y'],
        ],
      ],
    },
    {
      path: '/ttt',
      components: [
        [
          ['a', 'w', 'z.X', 'z.Y'],
        ],
      ],
    },
  ],
}
</script>
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script>
window.requirejs.onError = (e) => {
  console.warn(e)
}
</script>
<script src="./dist/index.js"></script>
</body>
</html>
