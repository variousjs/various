<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@3.26.14/dist/antd.min.css" />
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script src="./dist/index.js"></script>
<script>
var config = {
  root: '#root',
  entry: './dist/entry.js',
  // routerMode: 'browser',
  dependencies: {
    moment: 'https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@3.26.14/dist/antd-with-locales.min.js',
    moment_zhCN: './zh-cn.js',
    'rc-table': 'https://baidu.com/666.js',
  },
  components: {
    a: './dist/a.js',
    ca: './dist/a.js',
    b: './dist/b.js',
    c: './dist/c.js',
    d: './dist/d.js',
    e: './dist/e.js',
    f: './dist/f.js',
    g: 'https://variousjs.github.io/various/dist/m.js',
    hooks: './dist/hooks.js',
    mmmmmm: './dist/m.js',
    empty: './dist/empty.js',
    w: 'https://www.baidu.com/s.js',
  },
  menu: [
    {
      label: 'home',
      icon: 'dashboard',
      path: '/',
    },
    {
      label: 'next',
      path: '/next/4',
      icon: 'user',
    },
    {
      label: 'tttt',
      path: '/ttt',
      icon: 'user',
    },
    {
      label: 'posts',
      path: '/posts',
      icon: 'book',
    },
    {
      label: 'Inspector',
      path: '/inspector',
      icon: 'plus',
    },
    {
      label: '404',
      path: '/404',
      icon: 'plus',
    },
  ],
  routes: [
    {
      path: ['/posts', '/posts/:id'],
      type: 'post',
      components: ['c', 'd', 'empty']
    },
    {
      path: '/inspector',
      components: [['a'], ['mmmmmm.X']],
    },
    {
      path: '/',
      components: [
        [
          ['a'], ['b'], ['ca'],
        ],
      ],
    },
    {
      path: '/next/:id',
      components: [
        [
          ['switch', 'b', 'e', 'f', 'g.Y'],
        ],
      ],
    },
    {
      path: '/ttt',
      components: [
        [
          ['a', 'w'],
        ],
      ],
    },
  ],
}

var various = new window.Various(config)

various.onError = function(e) {
  console.log(e)
  document.write(e.message)
}

window.require(['moment', 'moment_zhCN'], function (moment) {
  moment.locale('zh-cn')
  various.start()
})
</script>

</body>
</html>
