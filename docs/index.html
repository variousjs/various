<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link href="./style.css" rel="stylesheet" />
<script>
var VARIOUS_CONFIG = {
  timeout: 1.5,
  root: '#root',
  earlyParallelDependencies: [],
  dependencies: {
    react: './libs/react.production.min.js',
    'react-dom': './libs/react-dom.production.min.js',
    'react-router-dom': './libs/react-router-dom.min.js',
    'vue': './libs/vue.js',

    app: './dist/app.js',
    helper: './dist/helper.js',
    container: './dist/container.js',
    'post-message': './dist/post-message.js',
    'post-message-vue': './dist/post-message-vue.js',
  },
  pages: [
    {
      label: 'Helper',
      components: [
        { name: 'helper' },
      ],
      path: '/',
    },
    {
      label: 'PostMessage',
      components: [
        { name: 'post-message.MessageA' },
        { name: 'post-message.MessageB' },
        { name: 'post-message-vue', type: 'vue3' },
      ],
      path: '/post-message',
    },
  ],
}
</script>
</head>
<body>
<div id="root"></div>
<script src="./dist/loader.js"></script>
</body>
</html>
