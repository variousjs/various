<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> VariousJS </title>
<link rel="stylesheet" href="./libs/antd.min.css" />
<style>
.component {
  background: #fff;
  padding: 20px;
  display: inline-block;
  width: 300px;
  margin: 0 10px 10px 0;
  vertical-align: top;
}
.component:empty {
  display: none;
}
.title {
  font-size: 16px;
  color: #000;
  margin-bottom: 10px;
  font-weight: 500;
}
button {
  margin: 0 10px 10px 0;
}
</style>
<script>
var VARIOUS_CONFIG = {
  root: '#root',
  entry: './dist/entry.js',
  dependencies: {
    react: './libs/react.production.min.js',
    'react-dom': './libs/react-dom.production.min.js',
    'react-router-dom': './libs/react-router-dom.min.js',
    moment: './libs/moment.min.js',
    antd: './libs/antd-with-locales.min.js',
    moment_zhCN: './zh-cn.js',
    'rc-table': 'http://no-exist/rc-table.js',
  },
  // mode: 'development',
  components: {
    a: './dist/a.js',
    b: './dist/b.js',
    c: './dist/c.js',
    d: './dist/d.js',
    e: './dist/e.js',
    f: './dist/f.js',
    g: './dist/g.js',
    gg: './dist/g.js',
    h: './dist/h.js',
    i: './dist/i.js',
    k: './dist/k.js',
    x: './dist/x.js',
    z: './dist/z.js',

    timeout: './dist/timeout.js',
    'timeout-error': './dist/timeout-error.js',
    store: './dist/a.js',
    empty: './dist/empty.js',
    link: '/link.js',
  },
  menu: [
    {
      label: 'Home',
      icon: 'dashboard',
      path: '/',
    },
    {
      label: 'Error',
      icon: 'close-circle',
      path: '/error',
    },
    {
      label: 'Module',
      icon: 'appstore',
      path: '/module',
    },
    {
      label: 'Dispatch',
      icon: 'api',
      path: '/dispatch',
    },
    {
      label: 'I18n',
      icon: 'copy',
      path: '/i18n',
    },
    {
      label: 'Message',
      icon: 'message',
      path: '/message',
    },
  ],
  routes: [
    {
      path: '/error',
      components: ['store', 'link', 'e', 'f', 'z.Y', 'no-exist', 'empty', 'z.A', 'timeout-error'],
    },
    {
      path: '/module',
      components: ['z.X', 'g', 'gg', 'timeout', 'timeout-error'],
    },
    {
      path: '/dispatch',
      components: ['a', 'b.C'],
    },
    {
      path: '/message',
      components: ['c', 'd.dd'],
    },
    {
      path: '/',
      components: ['i'],
    },
    {
      path: '/i18n',
      components: ['k.C', 'k.G', 'k.T'],
    },
  ],
}
</script>
</head>
<body>
<div id="root"></div>
<script src="./libs/require.min.js"></script>
<script src="./dist/index.js"></script>
</body>
</html>
